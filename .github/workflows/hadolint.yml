name: Hadolint

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile'
      - '.hadolint.yaml'
  pull_request:
    paths:
      - 'Dockerfile'
      - '.hadolint.yaml'

jobs:
  hadolint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
