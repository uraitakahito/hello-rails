require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2.8
  NewCops: enable

  Exclude:
    - 'spec/spec_helper.rb'
    # Rails auto-generated directories
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    # Rails auto-generated root files
    - 'Gemfile'
    - 'Rakefile'
    - 'config.ru'
    # Rails auto-generated base classes
    - 'app/controllers/application_controller.rb'
    - 'app/helpers/application_helper.rb'
    - 'app/models/application_record.rb'
